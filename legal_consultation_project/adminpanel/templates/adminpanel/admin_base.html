<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white flex flex-col">
        <div class="p-6 text-center text-2xl font-bold border-b border-blue-700">
            Admin Panel
        </div>
        <nav class="flex-1 p-6 space-y-4">
            <a href="{% url 'admin_dashboard' %}" class="block py-2 px-4 rounded hover:bg-blue-700">Dashboard</a>
            <a href="{% url 'manage_lawyers' %}" class="block py-2 px-4 rounded hover:bg-blue-700">Manage Lawyers</a>
            <a href="{% url 'admin_clients' %}" class="block py-2 px-4 rounded hover:bg-blue-700">Manage Clients</a>
           {% comment %} #<a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Consultations</a> {% endcomment %}
            <a href="{% url 'manage_articles' %}" class="block py-2 px-4 rounded hover:bg-blue-700">manage legalnews and updates</a>
            <a href="{% url 'admin_add_article' %}" class="block py-2 px-4 rounded hover:bg-blue-700">add legalnews and updates</a>
            {% comment %} <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Settings</a> {% endcomment %}
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">

        <!-- Topbar -->
        <header class="bg-blue-500 p-4 flex justify-between items-center">
            <h1 class="text-xl text-white font-semibold">Admin Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span class="text-white">Welcome, Admin</span>
                <a href="{% url 'admin_logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Logout</a>
            </div>
        </header>

        <!-- Dynamic Page Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
            {% block content %}
            <!-- Page-specific content will be injected here -->
            {% endblock %}
        </main>

    </div>

</body>
</html>
