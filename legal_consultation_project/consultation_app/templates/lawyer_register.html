{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg max-w-2xl w-full mx-auto">

    <h2 class="text-2xl font-semibold text-center mb-6">Lawyer Registration</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-center text-sm {% if message.tags == 'success' %}text-green-500{% else %}text-red-500{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% csrf_token %}

        <!-- Username Field -->
        <div>
            <label class="block text-sm font-medium">Username</label>
            <input type="text" name="username" class="border-2 border-blue-500 p-2 rounded w-full" placeholder="Enter your username">
        </div>

        <!-- First Name Field -->
        <div>
            <label class="block text-sm font-medium">First Name</label>
            <input type="text" name="first_name" class="border-2 border-blue-500 p-2 rounded w-full" placeholder="First Name">
        </div>

        <!-- Last Name Field -->
        <div>
            <label class="block text-sm font-medium">Last Name</label>
            <input type="text" name="last_name" class="border-2 border-blue-500 p-2 rounded w-full" placeholder="Last Name">
        </div>

        <div>
            <label class="block text-sm font-medium">email</label>
            <input type="text" name="email" class="border-2 border-blue-500 p-2 rounded w-full" placeholder="email">
        </div>

        <!-- Password Field -->
        <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password" class="border-2 border-blue-500 p-2 rounded w-full" placeholder="Enter your password">
        </div>

        <!-- Confirm Password Field -->
        <div>
            <label class="block text-sm font-medium">Confirm Password</label>
            <input type="password" name="confirm_password" class="border-2 border-blue-500 p-2 rounded w-full" placeholder="Confirm your password">
        </div>

        <!-- Submit Button spans both columns -->
        <div class="md:col-span-2">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Register
            </button>
        </div>
    </form>

    <p class="text-center text-sm mt-4">Already have an account? 
        <a href="{% url 'lawyer_login' %}" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>
{% endblock content %}
