{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-semibold">{{ news_item.title }}</h1>
        <p class="text-sm text-gray-500 mt-2">Published on {{ news_item.publish_date|date:"F j, Y" }} by {{ news_item.author }}</p>

        {% if news_item.image %}
        <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" class="w-full h-48 object-cover mt-4">
        {% endif %}

        <div class="mt-4">
            <p>{{ news_item.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
