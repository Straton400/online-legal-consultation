<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">ğŸ“ Provide Your Feedback</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Render fields dynamically with styling -->
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <!-- Submit Button -->
        <div class="text-center pt-4">
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold text-sm px-6 py-3 rounded-lg shadow-md hover:from-blue-700 hover:to-blue-800 transition duration-300">
                ğŸš€ Submit Feedback
            </button>
        </div>
    </form>
</div>
