{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-4 text-center">Request Consultation with {{ lawyer.first_name }} {{ lawyer.last_name }}</h2>
  
  <form method="POST">
      {% csrf_token %}
      <div class="space-y-4">
          <!-- Iterate through each form field -->
          {% for field in form %}
              <div>
                  <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                  <div class="mt-1">
                      {{ field }}
                  </div>
                  {% if field.errors %}
                      <div class="text-red-500 text-xs mt-1">
                          {% for error in field.errors %}
                              <p>{{ error }}</p>
                          {% endfor %}
                      </div>
                  {% endif %}
              </div>
          {% endfor %}
          
          <!-- Submit button -->
          <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mt-6">
              Submit Request
          </button>
      </div>
  </form>
</div>

{% endblock %}
